        <h1 class="header" style="text-align:center">Cheatsheet</h1>
        <h2 class="header" style="text-align:center;">Typewriter Transition</h2>
        <code>
            @keyframes typing {<br>
                from { width: 0 }<br>
                to { width: 100% }<br>
            }<br><br>
            
            @keyframes blink-caret {<br>
                from, to { border-color: transparent }<br>
                50% { border-color: #b892ff; }<br>
            }<br><br>
            
            .typewriterdiv {<br>
                width: fit-content;<br>
                margin: auto;<br>
            }<br><br>
        </code>
